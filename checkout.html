<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP WOLVES DEN - Checkout</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <section id="header">
        <a href="index.html"><img src="IMAGES/logo.png" class="logo" alt=""></a>
        <span class="brand-name">HP WOLVES DEN</span>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </section>

    <section id="checkout-form">
        <h2>Checkout</h2>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="contactNum">Contact Number</label>
                <input type="tel" id="contactNum" name="contactNum" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" name="street" required>
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>
            <div class="form-group">
                <label for="paymentAmount">Payment Amount (₱)</label>
                <input type="number" id="paymentAmount" name="paymentAmount" readonly>
            </div>
            <div class="form-group">
                <label for="paymentType">Payment Type</label>
                <select id="paymentType" name="paymentType" required>
                    <option value="e-wallet">E-Wallet</option>
                    <option value="card">Card</option>
                </select>
            </div>
            <div class="form-group">
                <label for="deliveryFee">Delivery Fee (₱)</label>
                <input type="text" id="deliveryFee" name="deliveryFee" value="100" readonly>
            </div>
            <div class="form-group">
                <label for="deliveryStatus">Delivery Status</label>
                <input type="text" id="deliveryStatus" name="deliveryStatus" value="Pending" readonly>
            </div>
            <div class="form-group">
                <input type="submit" value="Place Order">
            </div>
        </form>
    </section>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = "https://kxoexwdhzcxmxzygwatq.supabase.co";  // Replace with your actual Supabase URL
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4b2V4d2RoemN4bXh6eWd3YXRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk3MDk4MjAsImV4cCI6MjA1NTI4NTgyMH0.wXpVEFOOHHReYwJj6cDltmjy3Ff5MXG75lFhA_8xS78"; // Replace with your actual Supabase anon key
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.addEventListener('DOMContentLoaded', async () => {
            const storedCart = localStorage.getItem('cart');
            if (storedCart) {
                const cart = JSON.parse(storedCart);
                let total = 0;
                cart.forEach(item => total += item.price * item.quantity);
                total += 100; // Add delivery fee
                document.getElementById('paymentAmount').value = total;
            }
        });

        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Gather form data
            const formData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                contact_number: document.getElementById('contactNum').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                street: document.getElementById('street').value,
                zipcode: document.getElementById('zipcode').value,
                payment_amount: parseFloat(document.getElementById('paymentAmount').value),
                payment_type: document.getElementById('paymentType').value,
                delivery_fee: parseFloat(document.getElementById('deliveryFee').value),
                delivery_status: document.getElementById('deliveryStatus').value,
            };

            try {
                // Insert data into Supabase
                const { data, error } = await supabase.from('checkout').insert([formData]);

                if (error) throw error;

                alert(`Thank you, ${formData.first_name}! Your order has been placed successfully.`);
                localStorage.removeItem('cart'); // Clear cart after order placement
                window.location.href = 'index.html'; // Redirect to homepage
            } catch (error) {
                alert("Error placing order: " + error.message);
            }
        });
    </script>
</body>
</html>
