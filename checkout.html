<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP WOLVES DEN - Checkout</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <section id="header">
        <a href="index.html"><img src="IMAGES/logo.png" class="logo" alt=""></a>
        <span class="brand-name">HP WOLVES DEN</span>
        <div></div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </section>

    <section id="checkout-form">
        <h2>Checkout</h2>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Place Order">
            </div>
        </form>
    </section>

    <script>
        // Load cart total from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const storedCart = localStorage.getItem('cart');
            if (storedCart) {
                const cart = JSON.parse(storedCart);
                let total = 0;

                cart.forEach(item => {
                    total += item.price * item.quantity;
                });

                total += 100; // Add delivery fee
                document.getElementById('paymentAmount').value = total;
            }
        });

        const SUPABASE_URL = 'https://kxoexwdhzcxmxzygwatq.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4b2V4d2RoemN4bXh6eWd3YXRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk3MDk4MjAsImV4cCI6MjA1NTI4NTgyMH0.wXpVEFOOHHReYwJj6cDltmjy3Ff5MXG75lFhA_8xS78'; // Replace with your Supabase anon key
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            

            const { data, error } = await supabase
                .from('orders') 
                .insert([{ firstname: firstName, lastname: lastName }]);

            if (error) {
                console.error('Error inserting data:', error);
                alert('An error occurred while placing your order. Please try again.');
            } else {
                console.log('Data inserted successfully:', data);
                alert(`Thank you, ${firstName}! Your order has been placed successfully.`);
                window.location.href = 'index.html'; // Redirect to homepage
            }
        });
    </script>

</body>
