<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HP WOLVES DEN - Checkout</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <section id="header">
    <a href="index.html"><img src="IMAGES/logo.png" class="logo" alt=""></a>
    <span class="brand-name">HP WOLVES DEN</span>
    <div>
      <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
      </ul>
    </div>
  </section>

  <section id="checkout-form">
    <h2>Checkout</h2>
    <form id="checkoutForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="contactNum">Contact Number</label>
        <input type="tel" id="contactNum" name="contactNum" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" id="street" name="street" required>
      </div>
      <div class="form-group">
        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" name="zipcode" required>
      </div>

      <div class="form-group">
        <label for="paymentAmount">Payment Amount (₱)</label>
        <input type="number" id="paymentAmount" name="paymentAmount" readonly>
      </div>
      <div class="form-group">
        <label for="paymentType">Payment Type</label>
        <select id="paymentType" name="paymentType" required>
          <option value="e-wallet">E-Wallet</option>
          <option value="card">Card</option>
        </select>
      </div>

      <div class="form-group">
        <label for="deliveryFee">Delivery Fee (₱)</label>
        <input type="text" id="deliveryFee" name="deliveryFee" value="100" readonly>
      </div>
      <div class="form-group">
        <label for="deliveryStatus">Delivery Status</label>
        <input type="text" id="deliveryStatus" name="deliveryStatus" value="Pending" readonly>
      </div>

      <div class="form-group">
        <input type="submit" value="Place Order">
      </div>
    </form>
  </section>

  <footer class="section-p1">
    <div class="footer-container">
      <div class="col">
        <img src="IMAGES/logo.png" alt="Logo">
      </div>
      <div class="col">
        <h4>Contact</h4>
        <p><strong>Address:</strong> Bel Air 1209 Makati, Philippines</p>
        <p><strong>Phone:</strong> 0998 597 0704</p>
        <p><strong>Email:</strong> wolvesden701@gmail.com</p>
        <p><strong>Hours:</strong> 10:00 - 20:00, Mon - Sat</p>
      </div>
      <div class="col">
        <h4>Follow Us</h4>
        <div class="icon">
          <a href="https://www.facebook.com/profile.php?id=61553732901127" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.instagram.com/wolvesdenarmory" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script type="module">
    // Load cart total from localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const storedCart = localStorage.getItem('cart');
      if (storedCart) {
        const cart = JSON.parse(storedCart);
        let total = 0;

        cart.forEach(item => {
          total += item.price * item.quantity;
        });

        // Add delivery fee
        total += 100;

        // Populate payment amount field
        document.getElementById('paymentAmount').value = total;
      }
    });

    import { createClient } from '@supabase/supabase-js'; // Import createClient

    const SUPABASE_URL = "https://kxoexwdhzcxmxzygwatq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4b2V4d2RoemN4bXh6eWd3YXRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk3MDk4MjAsImV4cCI6MjA1NTI4NTgyMH0.wXpVEFOOHHReYwJj6cDltmjy3Ff5MXG75lFhA_8xS78";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY); // Now supabase is defined

    document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
      };

      console.log('Form Data:', formData); // Check the form data

      try {
        const { data, error } = await supabase
          .from('orders')
          .insert([formData]);

        console.log('Supabase Response:', data, error); // Check the Supabase response

        if (error) {
          console.error('Error inserting data:', error);
          alert('An error occurred while placing your order. Please try again.'); // Alert the user
        } else {
          alert('Data inserted successfully!');
          window.location.href = 'index.html';
        }
      } catch (err) {
        console.error('Unexpected error:', err);
        alert('Unexpected error. Check console.');
      }
    });
  </script>
</body>
</html>
